<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sass.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/style.scss" />
    <title>Sass Template - v2.0</title>
  </head>
  <body>
    <main class="container">
      <div class="logos">
        <img src="/vite.svg" alt="Vite logo" />
        <img src="/sass.svg" alt="Sass logo" />
      </div>
      <h1 class="main-title">Vite + Sass</h1>
      <p>
        A starter <b class="text-highlight">Sass</b> template for your projects.
      </p>
      <div class="button-group">
        <a
          class="button"
          href="https://github.com/dostonnabotov/sass-template/tree/main/sass"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="/github.svg" alt="" />
          <span>Download here</span>
        </a>
        <a
          class="button"
          href="https://github.com/dostonnabotov/sass-template"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="/star.svg" alt="" />
          <span>Star this project</span>
        </a>
      </div>
    </main>
  </body>
</html>
